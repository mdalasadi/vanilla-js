<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Script -->
  <script src="js/app.js" defer></script>
  <!-- Title -->
  <title>Password Generator</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>Password Generator</h1>
    </header>

    <section class="output">
      <input type="text" id="password-text" class="form-control" spellcheck="false">
      <button id="copy-password" class="btn-primary"><i class="fas fa-clipboard fa-1x"></i></button>
    </section>

    <section class="options">
      <div class="row">
        <label for="pass-length">Password length</label>
        <input type="number" id="pass-length" min="4" max="30" step="1" value="4">
      </div>

      <div class="row">
        <label for="upper-case">Include uppercase letters</label>
        <input type="checkbox" id="upper-case" checked>
      </div>

      <div class="row">
        <label for="lower-case">Include lowercase letters</label>
        <input type="checkbox" id="lower-case" checked>
      </div>

      <div class="row">
        <label for="numbers">Include numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>

      <div class="row">
        <label for="symbols">Include symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </section>
    <button id="generate-password" class="btn-primary btn-block">Generate Password</button>
  </main>
  
  <footer class="row">
    <p>By MuhammedDev &copy; 2021. All Right Reserved</p>
    <div class="social">
      <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
