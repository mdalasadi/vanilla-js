<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Scripts -->
  <script src="js/app.js" defer></script>
</head>
<body>
  <!-- Header - navbar -->
  <header>
    <!-- Navbar -->
    <nav class="navbar p-1">
      <div class="container">
        <a href="index.html" class="navbar-brand primary-text">Bookmine</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">About</a></li> 
          <li class="nav-item"><a href="#" class="nav-link">Contact </a></li> 
        </ul>
      </div>
    </nav>
  </header>
  <!-- Main -->
  <main id="main-search">
    <!-- Section A: Showcase -->
    <section class="search-a">
      <div class="container">
        <p>You don't need to know the name of the book, if you know the name of the author or publisher, just type, search and find</p>
        <p></p>
      </div>
    </section>
    <!-- Section B: Books Search -->
    <section class="search-b" id="input-info">
      <div class="container books-search">
        <form id="book-form">
          <div class="flex">
            <input type="text" id="book-search" class="book-search" placeholder="Type author, book, name...">
            <button type="submit" class="btn-search"><i class="fas fa-search fa-2x"></i></button>
          </div>
        </form>
        <div class="loader" id="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
      </div>
    </section>
    <!-- Section C: Books (From API) -->
    <section class="search-c">
      <div class="container">
        <header id="total-books">
        </header>
        <div class="books" id="output-info">
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="py-1">
    <div class="container footer-content">
      <h4 class="primary-text">Bookmine</h4>
      <p>&copy; Copyright 2021 MuhammadDev. All rights reserved.</p>
      <div class="social">
        <a href="https://github.com/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
